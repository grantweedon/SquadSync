<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SquadSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Add Babel for in-browser TSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Inject environment variables (API Key) from server -->
  <script src="/env.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Pre-register modules to help Babel resolve local imports -->
  <script type="text/babel" data-type="module" src="./types.ts"></script>
  <script type="text/babel" data-type="module" src="./constants.ts"></script>
  <script type="text/babel" data-type="module" src="./components/StatusBadge.tsx"></script>
  <script type="text/babel" data-type="module" src="./services/geminiService.ts"></script>
  <script type="text/babel" data-type="module" src="./App.tsx"></script>
  <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
